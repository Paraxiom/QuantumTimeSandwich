<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 420" width="480" height="420">
  <rect width="480" height="420" rx="8" fill="#1e231e"/>
  <text x="240" y="28" text-anchor="middle" fill="#dad7cd" font-family="sans-serif" font-size="15" font-weight="600">Logical Operators on T²</text>

  <!-- 4x4 lattice -->
  <g stroke="#4a6a4a" stroke-width="1" opacity="0.25">
    <!-- Horizontal -->
    <line x1="100" y1="100" x2="190" y2="100"/><line x1="190" y1="100" x2="280" y2="100"/>
    <line x1="280" y1="100" x2="370" y2="100"/>
    <line x1="100" y1="190" x2="190" y2="190"/><line x1="190" y1="190" x2="280" y2="190"/>
    <line x1="280" y1="190" x2="370" y2="190"/>
    <line x1="100" y1="280" x2="190" y2="280"/><line x1="190" y1="280" x2="280" y2="280"/>
    <line x1="280" y1="280" x2="370" y2="280"/>
    <line x1="100" y1="370" x2="190" y2="370"/><line x1="190" y1="370" x2="280" y2="370"/>
    <line x1="280" y1="370" x2="370" y2="370"/>
    <!-- Vertical -->
    <line x1="100" y1="100" x2="100" y2="190"/><line x1="100" y1="190" x2="100" y2="280"/>
    <line x1="100" y1="280" x2="100" y2="370"/>
    <line x1="190" y1="100" x2="190" y2="190"/><line x1="190" y1="190" x2="190" y2="280"/>
    <line x1="190" y1="280" x2="190" y2="370"/>
    <line x1="280" y1="100" x2="280" y2="190"/><line x1="280" y1="190" x2="280" y2="280"/>
    <line x1="280" y1="280" x2="280" y2="370"/>
    <line x1="370" y1="100" x2="370" y2="190"/><line x1="370" y1="190" x2="370" y2="280"/>
    <line x1="370" y1="280" x2="370" y2="370"/>
  </g>

  <!-- Vertices -->
  <g fill="#555" opacity="0.3">
    <circle cx="100" cy="100" r="3"/><circle cx="190" cy="100" r="3"/>
    <circle cx="280" cy="100" r="3"/><circle cx="370" cy="100" r="3"/>
    <circle cx="100" cy="190" r="3"/><circle cx="190" cy="190" r="3"/>
    <circle cx="280" cy="190" r="3"/><circle cx="370" cy="190" r="3"/>
    <circle cx="100" cy="280" r="3"/><circle cx="190" cy="280" r="3"/>
    <circle cx="280" cy="280" r="3"/><circle cx="370" cy="280" r="3"/>
    <circle cx="100" cy="370" r="3"/><circle cx="190" cy="370" r="3"/>
    <circle cx="280" cy="370" r="3"/><circle cx="370" cy="370" r="3"/>
  </g>

  <!-- Z̄₁: Z on all horizontal edges in row 0 (green, bold) -->
  <g stroke="#6a9a6a" stroke-width="5" stroke-linecap="round" opacity="0.85">
    <line x1="100" y1="100" x2="190" y2="100"/>
    <line x1="190" y1="100" x2="280" y2="100"/>
    <line x1="280" y1="100" x2="370" y2="100"/>
  </g>
  <!-- Z̄₁ wraparound indicator -->
  <path d="M370,100 Q400,100 400,80 Q400,60 240,55 Q80,60 80,80 Q80,100 100,100" fill="none" stroke="#6a9a6a" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
  <text x="240" y="50" text-anchor="middle" fill="#6a9a6a" font-family="sans-serif" font-size="14" font-weight="700">Z&#x0304;&#x2081; (horizontal cycle)</text>

  <!-- X̄₁: X on all vertical edges in col 0 (gold, bold) -->
  <g stroke="#a08a62" stroke-width="5" stroke-linecap="round" opacity="0.85">
    <line x1="100" y1="100" x2="100" y2="190"/>
    <line x1="100" y1="190" x2="100" y2="280"/>
    <line x1="100" y1="280" x2="100" y2="370"/>
  </g>
  <!-- X̄₁ wraparound indicator -->
  <path d="M100,370 Q100,400 80,400 Q60,400 55,240 Q60,80 80,80 Q100,80 100,100" fill="none" stroke="#a08a62" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
  <text x="55" y="240" text-anchor="middle" fill="#a08a62" font-family="sans-serif" font-size="14" font-weight="700" transform="rotate(-90,55,240)">X&#x0304;&#x2081; (vertical co-cycle)</text>

  <!-- Intersection point highlighted -->
  <circle cx="100" cy="100" r="10" fill="none" stroke="#e06060" stroke-width="2.5" stroke-dasharray="4,2"/>
  <text x="120" y="85" fill="#e06060" font-family="sans-serif" font-size="11" font-weight="600">1 shared edge</text>

  <!-- Anticommutation annotation -->
  <rect x="120" y="380" width="240" height="30" rx="6" fill="rgba(224,96,96,0.1)" stroke="rgba(224,96,96,0.3)" stroke-width="1"/>
  <text x="240" y="400" text-anchor="middle" fill="#dad7cd" font-family="sans-serif" font-size="13">
    {<tspan fill="#6a9a6a">Z&#x0304;&#x2081;</tspan>, <tspan fill="#a08a62">X&#x0304;&#x2081;</tspan>} = 0 &#x2192; 1 logical qubit
  </text>
</svg>