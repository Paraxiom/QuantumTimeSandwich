<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 320" width="420" height="320">
  <rect width="420" height="320" rx="8" fill="#1e231e"/>
  <text x="210" y="28" text-anchor="middle" fill="#dad7cd" font-family="sans-serif" font-size="15" font-weight="600">Anyon Creation: Z Error â†’ e-Particle Pair</text>

  <!-- Lattice fragment (3x3 vertices) -->
  <g stroke="#4a6a4a" stroke-width="1.5" stroke-linecap="round" opacity="0.4">
    <!-- Horizontal edges -->
    <line x1="80" y1="120" x2="180" y2="120"/>
    <line x1="280" y1="120" x2="380" y2="120"/>
    <line x1="80" y1="220" x2="180" y2="220"/>
    <line x1="180" y1="220" x2="280" y2="220"/>
    <line x1="280" y1="220" x2="380" y2="220"/>
    <!-- Vertical edges -->
    <line x1="80" y1="120" x2="80" y2="220"/>
    <line x1="180" y1="120" x2="180" y2="220"/>
    <line x1="280" y1="120" x2="280" y2="220"/>
    <line x1="380" y1="120" x2="380" y2="220"/>
  </g>

  <!-- The Z-error edge (highlighted) -->
  <line x1="180" y1="120" x2="280" y2="120" stroke="#e06060" stroke-width="4" stroke-linecap="round"/>
  <text x="230" y="108" text-anchor="middle" fill="#e06060" font-family="sans-serif" font-size="12" font-weight="600">Z error</text>

  <!-- Vertices (normal) -->
  <g fill="#8a9a8a">
    <circle cx="80" cy="120" r="5"/>
    <circle cx="80" cy="220" r="5"/>
    <circle cx="380" cy="120" r="5"/>
    <circle cx="380" cy="220" r="5"/>
    <circle cx="180" cy="220" r="5"/>
    <circle cx="280" cy="220" r="5"/>
  </g>

  <!-- e-particle at vertex (row,col) = left of error edge -->
  <circle cx="180" cy="120" r="12" fill="none" stroke="#6a9a6a" stroke-width="2.5"/>
  <circle cx="180" cy="120" r="5" fill="#6a9a6a"/>
  <text x="180" y="98" text-anchor="middle" fill="#6a9a6a" font-family="sans-serif" font-size="13" font-weight="600">e</text>

  <!-- e-particle at vertex (row,col+1) = right of error edge -->
  <circle cx="280" cy="120" r="12" fill="none" stroke="#6a9a6a" stroke-width="2.5"/>
  <circle cx="280" cy="120" r="5" fill="#6a9a6a"/>
  <text x="280" y="98" text-anchor="middle" fill="#6a9a6a" font-family="sans-serif" font-size="13" font-weight="600">e</text>

  <!-- Annotation: stabilizer violation -->
  <text x="130" y="155" text-anchor="middle" fill="#8a9a8a" font-family="sans-serif" font-size="10">A_v = -1</text>
  <text x="330" y="155" text-anchor="middle" fill="#8a9a8a" font-family="sans-serif" font-size="10">A_v = -1</text>

  <!-- Explanation -->
  <text x="210" y="268" text-anchor="middle" fill="#dad7cd" font-family="sans-serif" font-size="12">A single Z error on a horizontal edge flips the</text>
  <text x="210" y="284" text-anchor="middle" fill="#dad7cd" font-family="sans-serif" font-size="12">vertex stabilizers at both endpoints, creating an <tspan fill="#6a9a6a" font-weight="600">e-pair</tspan>.</text>
  <text x="210" y="304" text-anchor="middle" fill="#8a9a8a" font-family="sans-serif" font-size="11">Similarly, X error on an edge creates an m-pair on adjacent plaquettes.</text>
</svg>