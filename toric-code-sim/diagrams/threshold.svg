<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 400" width="560" height="400">
  <rect width="560" height="400" rx="8" fill="#1e231e"/>
  <text x="280" y="28" text-anchor="middle" fill="#dad7cd" font-family="sans-serif" font-size="15" font-weight="600">Threshold Phase Transition: p_c ≈ 9%</text>

  <!-- Axes -->
  <line x1="70" y1="350" x2="520" y2="350" stroke="#8a9a8a" stroke-width="1"/>
  <line x1="70" y1="350" x2="70" y2="50" stroke="#8a9a8a" stroke-width="1"/>

  <!-- Y-axis label -->
  <text x="25" y="200" text-anchor="middle" fill="#8a9a8a" font-family="sans-serif" font-size="12" transform="rotate(-90,25,200)">Logical Error Rate P_L</text>
  <!-- X-axis label -->
  <text x="295" y="385" text-anchor="middle" fill="#8a9a8a" font-family="sans-serif" font-size="12">Physical Error Rate p</text>

  <!-- Y-axis ticks -->
  <g fill="#8a9a8a" font-family="sans-serif" font-size="10">
    <text x="62" y="354" text-anchor="end">0.0</text>
    <line x1="67" y1="350" x2="73" y2="350" stroke="#8a9a8a"/>
    <text x="62" y="294" text-anchor="end">0.2</text>
    <line x1="67" y1="290" x2="73" y2="290" stroke="#8a9a8a"/>
    <text x="62" y="234" text-anchor="end">0.4</text>
    <line x1="67" y1="230" x2="73" y2="230" stroke="#8a9a8a"/>
    <text x="62" y="174" text-anchor="end">0.6</text>
    <line x1="67" y1="170" x2="73" y2="170" stroke="#8a9a8a"/>
    <text x="62" y="114" text-anchor="end">0.8</text>
    <line x1="67" y1="110" x2="73" y2="110" stroke="#8a9a8a"/>
    <text x="62" y="54" text-anchor="end">1.0</text>
    <line x1="67" y1="50" x2="73" y2="50" stroke="#8a9a8a"/>
  </g>

  <!-- X-axis ticks -->
  <g fill="#8a9a8a" font-family="sans-serif" font-size="10">
    <text x="70" y="365" text-anchor="middle">0%</text>
    <text x="160" y="365" text-anchor="middle">4%</text>
    <text x="250" y="365" text-anchor="middle">8%</text>
    <text x="295" y="365" text-anchor="middle">10%</text>
    <text x="340" y="365" text-anchor="middle">12%</text>
    <text x="430" y="365" text-anchor="middle">16%</text>
    <text x="520" y="365" text-anchor="middle">20%</text>
  </g>

  <!-- Grid lines -->
  <g stroke="#333" stroke-width="0.5" opacity="0.4">
    <line x1="70" y1="290" x2="520" y2="290"/>
    <line x1="70" y1="230" x2="520" y2="230"/>
    <line x1="70" y1="170" x2="520" y2="170"/>
    <line x1="70" y1="110" x2="520" y2="110"/>
  </g>

  <!-- Threshold vertical line at p~9% -->
  <line x1="273" y1="50" x2="273" y2="350" stroke="#e06060" stroke-width="1.5" stroke-dasharray="6,4" opacity="0.6"/>
  <text x="273" y="44" text-anchor="middle" fill="#e06060" font-family="sans-serif" font-size="11" font-weight="600">p_c ≈ 9%</text>

  <!-- Curves: N=4 (lightest) to N=12 (boldest) -->
  <!-- Scale: x: 70 + p*2250, y: 350 - P_L*300 -->
  <!-- N=4: quick rise, highest below threshold -->
  <polyline points="70,350 115,348 160,340 205,325 250,300 273,280 295,260 340,220 385,160 430,100 475,70 520,55"
    fill="none" stroke="#6a9a6a" stroke-width="1.5" opacity="0.5" stroke-dasharray="2,2"/>
  <!-- N=6 -->
  <polyline points="70,350 115,349 160,345 205,332 250,305 273,282 295,255 340,200 385,130 430,80 475,58 520,48"
    fill="none" stroke="#6a9a6a" stroke-width="1.8" opacity="0.6"/>
  <!-- N=8 -->
  <polyline points="70,350 115,350 160,348 205,338 250,310 273,282 295,248 340,180 385,105 430,65 475,50 520,44"
    fill="none" stroke="#6a9a6a" stroke-width="2.1" opacity="0.75"/>
  <!-- N=10 -->
  <polyline points="70,350 115,350 160,349 205,342 250,315 273,282 295,242 340,165 385,88 430,56 475,46 520,42"
    fill="none" stroke="#a08a62" stroke-width="2.4" opacity="0.85"/>
  <!-- N=12 -->
  <polyline points="70,350 115,350 160,350 205,346 250,318 273,282 295,238 340,152 385,75 430,50 475,43 520,40"
    fill="none" stroke="#a08a62" stroke-width="2.8" opacity="1"/>

  <!-- Crossing region circle -->
  <circle cx="273" cy="282" r="20" fill="none" stroke="#e06060" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.5"/>

  <!-- Legend -->
  <g transform="translate(400,70)">
    <rect x="-10" y="-12" width="120" height="115" rx="6" fill="rgba(30,35,30,0.8)" stroke="rgba(106,154,106,0.2)" stroke-width="1"/>
    <line x1="0" y1="0" x2="25" y2="0" stroke="#6a9a6a" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.5"/>
    <text x="30" y="4" fill="#8a9a8a" font-family="sans-serif" font-size="10">N = 4</text>
    <line x1="0" y1="18" x2="25" y2="18" stroke="#6a9a6a" stroke-width="1.8" opacity="0.6"/>
    <text x="30" y="22" fill="#8a9a8a" font-family="sans-serif" font-size="10">N = 6</text>
    <line x1="0" y1="36" x2="25" y2="36" stroke="#6a9a6a" stroke-width="2.1" opacity="0.75"/>
    <text x="30" y="40" fill="#8a9a8a" font-family="sans-serif" font-size="10">N = 8</text>
    <line x1="0" y1="54" x2="25" y2="54" stroke="#a08a62" stroke-width="2.4" opacity="0.85"/>
    <text x="30" y="58" fill="#8a9a8a" font-family="sans-serif" font-size="10">N = 10</text>
    <line x1="0" y1="72" x2="25" y2="72" stroke="#a08a62" stroke-width="2.8"/>
    <text x="30" y="76" fill="#8a9a8a" font-family="sans-serif" font-size="10">N = 12</text>
    <text x="50" y="95" text-anchor="middle" fill="#8a9a8a" font-family="sans-serif" font-size="9">(greedy decoder)</text>
  </g>

  <!-- Annotations -->
  <text x="160" y="312" fill="#6a9a6a" font-family="sans-serif" font-size="10" opacity="0.8">Topological</text>
  <text x="160" y="324" fill="#6a9a6a" font-family="sans-serif" font-size="10" opacity="0.8">protection</text>
  <text x="380" y="155" fill="#a08a62" font-family="sans-serif" font-size="10" opacity="0.8">Errors</text>
  <text x="380" y="167" fill="#a08a62" font-family="sans-serif" font-size="10" opacity="0.8">dominate</text>
</svg>